<html lang="en">
<head>

</head>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <style>

        text{
            font-family:Helvetica, Arial, sans-serif;
            font-size:11px;
            pointer-events:none;
            }
        #chart{
              margin: 0;
              position: absolute;
              top: 50%;

              -ms-transform: translate(-50%, -50%);
              transform: translate(-50%, -50%);

        }
        #question{
            position: absolute;
            width:400px;

            top:0;
            left:520px;
        }
        #question h1{
            font-size: 50px;

<body>
    <div id="escolha"></div>
    <div id="chart"></div>
    
    <form action="javascript:void(0);" method="POST" onsubmit="app.Add()"> 
      <input type="text" id="add-name" placeholder="New country">
      <input type="submit" value="Add">
    </form>

    <div id="spoiler" role="aria-hidden">
      <form action="javascript:void(0);" method="POST" id="saveEdit">
        <input type="text" id="edit-name">
        <input type="submit" value="Edit" /> <a onclick="CloseInput()" aria-label="Close">&#10006;</a>
      </form>
    </div>

    <p id="counter"></p>

    <table>
      <tr>
        <th>Name</th>
      </tr>
        <tbody id="countries">
        </tbody>
    </table>

    <button onclick="teste()"> APLICAR</button>

</body>
<script>
var app = new function() {

  this.el = document.getElementById('countries');

  this.countries = [{"label":'Hambúguer'}, 
                    {"label":'Pizza'}, 
                    {"label":'Hot Dog'}, 
                    {"label":'Comida Mexicana'}, 
                    {"label":'Comida Japonesa'}, 
                    {"label":'Churrasco'}, 
                    {"label":'Comida Italiana'}, 
                    {"label":'Sandwich'}];

  this.Count = function(data) {
    var el   = document.getElementById('counter');
    var name = 'country';

    if (data) {
      if (data > 1) {
        name = 'countries';
      }
      el.innerHTML = data + ' ' + name ;
    } else {
      el.innerHTML = 'No ' + name;
    }
  };
  
  this.FetchAll = function() {
    var data = '';

    if (this.countries.length > 0) {
      for (i = 0; i < this.countries.length; i++) {
        data += '<tr>';
        data += '<td>' + this.countries[i].label + '</td>';
        data += '<td><button onclick="app.Edit(' + i + ')">Edit</button></td>';
        data += '<td><button onclick="app.Delete(' + i + ')">Delete</button></td>';
        data += '</tr>';
      }
    }

    this.Count(this.countries.length);
    return this.el.innerHTML = data;
  };

  this.Add = function () {
    el = document.getElementById('add-name');
    // Get the value
    var country = {"label": el.value};

    if (country) {
      // Add the new value
      this.countries.push(country);
      // Reset input value
      el.value = '';
      // Dislay the new list
      this.FetchAll();
    }
  };

  this.Edit = function (item) {
    var el = document.getElementById('edit-name');
    // Display value in the field
    el.value = this.countries[item];
    // Display fields
    document.getElementById('spoiler').style.display = 'block';
    self = this;

    document.getElementById('saveEdit').onsubmit = function() {
      // Get value
      var country = {"label": el.value};

      if (country) {
        // Edit value
        self.countries.splice(item, 1, country);
        // Display the new list
        self.FetchAll();
        // Hide fields
        CloseInput();
      }
    }
  };

  this.Delete = function (item) {
    // Delete the current row
    this.countries.splice(item, 1);
    // Display the new list
    this.FetchAll();
  };
  
}

app.FetchAll();


function CloseInput() {
  document.getElementById('spoiler').style.display = 'none';
}  

    
    var padding = {top:20, right:40, bottom:0, left:0},
            w = 500 - padding.left - padding.right,
            h = 500 - padding.top  - padding.bottom,
            r = Math.min(w, h)/2,
            rotation = 0,
            oldrotation = 0,
            picked = 100000,
            oldpick = [],
            color = d3.scale.category20();     
        
        function rotTween(to) {
          var i = d3.interpolate(oldrotation % 360, rotation);
          return function(t) {
            return "rotate(" + i(t) + ")";
          };
        } 


function teste(){
    document.getElementById('chart').innerHTML = ""
        var data = app.countries;
        var svg = d3.select('#chart')
                    .append("svg")
                    .data([data])
                    .attr("width",  w + padding.left + padding.right)
                    .attr("height", h + padding.top + padding.bottom)
                    .attr("margin", "auto");
        
        var container = svg.append("g")
                           .attr("class", "chartholder")
                           .attr("transform", "translate(" + (w/2 + padding.left) + "," + (h/2 + padding.top) + ")");
        
        var vis = container.append("g");
            
        var pie = d3.layout.pie().sort(null).value(function(d){return 1;});
        // declare an arc generator function
        var arc = d3.svg.arc().outerRadius(r);
        // select paths, use arc generator to draw
        var arcs = vis.selectAll("g.slice")
                      .data(pie)
                      .enter()
                      .append("g")
                      .attr("class", "slice");
            
        arcs.append("path")
            .attr("fill", function(d, i){ return color(i); })
            .attr("d", function (d) { return arc(d); });
        // add the text
        arcs.append("text").attr("transform", function(d){
                d.innerRadius = 0;
                d.outerRadius = r;
                d.angle = (d.startAngle + d.endAngle)/2;
                return "rotate(" + (d.angle * 180 / Math.PI - 90) + ")translate(" + (d.outerRadius -50) +")";
            }).attr("text-anchor", "end")
              .text( function(d, i) {
              return data[i].label;
            });


        //make arrow
        svg.append("g")
            .attr("transform", "translate(" + (w + padding.left + padding.right) + "," + ((h/2)+padding.top) + ")")
            .append("path")
            .attr("d", "M-" + (r*.15) + ",0L0," + (r*.05) + "L0,-" + (r*.05) + "Z")
            .style({"fill":"black"});
        //draw spin circle
        container.append("circle")
            .attr("cx", 0)
            .attr("cy", 0)
            .attr("r", 60)
            .style({"fill":"white","cursor":"pointer"});
        //spin text
        var texto = "SPIN";
        container.append("text")
            .attr("x", 0)
            .attr("y", 15)
            .attr("text-anchor", "middle")
            .text(texto)
            .style({"font-weight":"bold", "font-size":"30px"});

        container.on("click", spin);
        
        //Function SPIN
        function spin(d){
            container.on("click", null);

            var  ps = 360/data.length;
            var rng = Math.floor((Math.random() * 1440) + 360);
                
            rotation = (Math.round(rng / ps) * ps);
            picked = Math.round(data.length - (rotation % 360)/ps);

            rotation += 90 - Math.round(ps/2);

            
            vis.transition()
                .duration(2000)
                .attrTween("transform", rotTween)
                .each("end", function(){
                    //populate question
                    //d3.select("#question h1").text(data[picked].question);
                    //document.getElementById('escolha').innerHTML = data[picked].label;
                    /* Comment the below line for restrict spin to sngle time */
                    container.on("click", spin);
                });
        }

}

teste();

</script>
</html>
